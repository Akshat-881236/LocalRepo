<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <div class="menu-btn" id="sidebarProfile">
            <img src="profile.jpg" alt="Profile" class="profile-photo">
        </div>
        <nav>
            <ul class="sidebar-menu">
                <li>
                    <span>
                        <i class="bi bi-house-door"></i> Dashboard
                    </span>
                </li>
                <li class="expandable">
                    <span>
                        <i class="bi bi-globe"></i> Major Sites
                        <i class="bi bi-chevron-down arrow"></i>
                    </span>
                    <ul class="expanded-links">
                        <li><a href="https://github.com/Akshat-881236" target="_blank"><i class="bi bi-github"></i> GitHub</a></li>
                        <li><a href="https://linkedin.com/in/akshat-psd" target="_blank"><i class="bi bi-linkedin"></i> LinkedIn</a></li>
                        <li><a href="https://twitter.com/akshatpsd" target="_blank"><i class="bi bi-twitter"></i> Twitter</a></li>
                    </ul>
                </li>
                <li class="expandable">
                    <span>
                        <i class="bi bi-award"></i> Achievements
                        <i class="bi bi-chevron-down arrow"></i>
                    </span>
                    <ul class="expanded-links">
                        <li><a href="#achievements">Projects</a></li>
                        <li><a href="#achievements">Awards</a></li>
                    </ul>
                </li>
                <!-- Add more items as needed -->
            </ul>
        </nav>
    </aside>

    <!-- Main Dashboard -->
    <div class="main-content" id="mainContent">
        <!-- Header -->
        <header class="dashboard-header">
            <button id="menuToggle" class="menu-btn">
                <img src="profile.jpg" alt="Profile" class="profile-photo">
            </button>
            <div class="welcome">
                <h2 id="welcomeMsg"></h2>
                <div id="thoughtOfDay">
                    <span class="highlight">Thought: </span>
                    <span id="typedThought"></span>
                </div>
                <div id="dateInfo"></div>
            </div>
        </header>

        <!-- Visiting Cards Section -->
        <section class="visiting-cards" id="dashboardSection">
            <!-- Each card (clickable for SPA) -->
            <div class="visit-card" data-card="bio">
                <i class="bi bi-person-fill"></i>
                <h3>Bio</h3>
                <div class="card-lbl">Personal Info</div>
            </div>
            <div class="visit-card" data-card="education">
                <i class="bi bi-book"></i>
                <h3>Education</h3>
            </div>
            <div class="visit-card" data-card="skills">
                <i class="bi bi-lightbulb"></i>
                <h3>Skills</h3>
            </div>
            <div class="visit-card" data-card="projects">
                <i class="bi bi-kanban"></i>
                <h3>Projects</h3>
            </div>
            <div class="visit-card" data-card="contact">
                <i class="bi bi-envelope"></i>
                <h3>Contact Me</h3>
            </div>
            <!-- Add more cards as needed -->
        </section>

        <!-- SPA Interface (Loaded dynamically) -->
        <div id="spaContainer" class="spa-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
