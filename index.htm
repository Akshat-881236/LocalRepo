<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Personalized Portfolio Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- LOGIN VIEW -->
<section id="login-view" class="centered">
  <div class="card login-card">
    <h1>Welcome back ðŸ‘‹</h1>

    <form id="login-form" novalidate>
      <div class="form-row">
        <label for="userid">User ID</label>
        <input id="userid" name="userid" type="text" placeholder="User ID" required />
      </div>

      <div class="form-row">
        <label for="useremail">Email</label>
        <input id="useremail" name="useremail" type="email" placeholder="you@example.com" required />
      </div>

      <div class="form-row">
        <label for="username">User Name</label>
        <input id="username" name="username" type="text" placeholder="Full name" required />
      </div>

      <div class="form-row">
        <label for="dob">D.O.B</label>
        <input id="dob" name="dob" type="date" required />
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password" required />
      </div>

      <div class="captcha-row">
        <canvas id="captcha-canvas" width="160" height="50" title="captcha"></canvas>
        <button type="button" id="captcha-refresh" class="link-btn">â†»</button>
      </div>

      <div class="form-row">
        <label for="captcha-input">Enter Captcha</label>
        <input id="captcha-input" name="captcha-input" type="text" placeholder="Type captcha text" required />
      </div>

      <div class="form-actions">
        <button id="login-btn" class="btn primary">Log in</button>
      </div>

      <p id="login-msg" class="msg"></p>
    </form>

    <!-- NEW: registration link -->
    <div class="register-link" style="margin-top:10px;text-align:center;">
      <a href="form.html" style="color:#2b7cff;text-decoration:none;font-weight:600;">
        âž• Request Registration (New User)
      </a>
    </div>

  </div>
  <p class="hint">Tip: Use a local static server to allow XML fetch.</p>
</section>

    <!-- DASHBOARD VIEW (hidden until login) -->
    <section id="dashboard-view" class="hidden">
      <aside id="sidebar">
        <div class="brand">
          <h2>My Portfolio</h2>
          <button id="sidebar-toggle" class="small">â‰¡</button>
        </div>

        <div id="profile-card" class="card small">
          <div class="profile-name" id="profile-name">User Name</div>
          <div class="profile-email" id="profile-email">email@example.com</div>
          <div class="profile-dob" id="profile-dob">DOB</div>
        </div>

        <nav id="nav-list" class="nav-list"></nav>

        <div class="sidebar-footer">
          <button id="logout-btn" class="btn danger small">Logout</button>
        </div>
      </aside>

      <section id="main-area">
        <header class="main-header">
          <h3 id="page-title">Dashboard</h3>
          <div class="main-actions">
            <button id="open-latest" class="btn">Open latest project</button>
          </div>
        </header>

        <div id="content" class="content card">
          <h2>Welcome</h2>
          <p>Select a link from the left to load content. Static pages load in-place via AJAX â€” dynamic pages navigate fully.</p>
        </div>
      </section>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
